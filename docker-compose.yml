version: "3.7"

services:

#COREDNS
  coredns:
    image: coredns/coredns
    command: -conf /root/Corefile
    restart: always    
    secrets:
      - source: corefile
        target: /root/Corefile
    ports:
      - "63:53/udp"
  coredns-dnstap:
    image: mattjtodd/dnstap
    build: docker-coredns/.
    command: -j -l 0.0.0.0:8053 -w /var/run/tap/coredns.dnstap
    restart: always
    network_mode: service:coredns
    volumes:
     - type: bind
       source: ./output/tap
       target: /var/run/tap

#BIND
  bind:
    restart: always
    image: sameersbn/bind:9.16.1-20200524
    ports:
     - "73:53/udp"
    volumes:
     - type: bind
       source: ./output/logs/bind
       target: /var/named/log
     - type: bind
       source: ./docker-bind/bind
       target: /data
     - type: bind
       source: ./output/tap
       target: /var/run/tap
     - type: bind
       source: ./docker-bind/entrypoint.sh
       target: /sbin/entrypoint.sh

  bind-dnstap:
    image: mattjtodd/dnstap
    command: -j -u /var/run/tap/bind.sock -w /var/run/tap/bind.dnstap
    restart: always
    volumes:
     - type: bind
       source: ./output/tap
       target: /var/run/tap

#PCAP 
  bind-pcap:
    image: corfr/tcpdump
    command: -n -i any udp dst port 63 or udp dst port 73 -w /pcap/bind.pcap
    restart: always
    network_mode: host
    volumes:
     - type: bind
       source: ./output/pcap
       target: /pcap

#C-DNS
  bind-c-dns:
    image: c-dns:20201029
    build: docker-c-dns/.
    command: -c /etc/compactor.conf --dns-port 73 --interface docker0 --interface eth0 --interface lo --output /c-dns/%Y%m%d-%H%M%S_%{rotate-period}_%{interface}.bind.cdns --raw-pcap /c-dns/%Y%m%d-%H%M%S_%{rotate-period}_%{interface}.raw.bind.pcap
    restart: always
    network_mode: host
    volumes:
     - type: bind
       source: ./output/c-dns
       target: /c-dns
     - type: bind
       source: ./docker-c-dns/compactor.conf
       target: /etc/compactor.conf

  coredns-c-dns:
    image: c-dns:20201029
    build: docker-c-dns/.
    command: -c /etc/compactor.conf --dns-port 63 --interface docker0 --interface eth0 --interface lo --output /c-dns/%Y%m%d-%H%M%S_%{rotate-period}_%{interface}.coredns.cdns --raw-pcap /c-dns/%Y%m%d-%H%M%S_%{rotate-period}_%{interface}.raw.coredns.pcap
    restart: always
    network_mode: host
    volumes:
     - type: bind
       source: ./output/c-dns
       target: /c-dns
     - type: bind
       source: ./docker-c-dns/compactor.conf
       target: /etc/compactor.conf

